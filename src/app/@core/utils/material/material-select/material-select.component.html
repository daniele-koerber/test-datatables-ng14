<mat-form-field>
  <mat-label floatLabel="always">{{ 'SHARED.Select' | translate }}</mat-label>
  <mat-select [disabled]="disabled || readonly"

  [value]="getNgModel"
  (selectionChange)="selectionChange($event)" >
    <mat-option [hidden]="hideChoiceZero === true" value="" >{{defaultVoidMenuVoice}}</mat-option>
    <mat-option *ngFor="let option of optionsArray" [value]="option.value">{{ option.name }}</mat-option>
  </mat-select>
</mat-form-field>
