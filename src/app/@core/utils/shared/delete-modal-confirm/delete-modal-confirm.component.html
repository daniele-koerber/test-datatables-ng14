<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body style="white-space: pre-line;">
    {{message}}
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="basic" (click)=" cancel() " class="appearance-filled secondary">Cancel</button>
    <button nbButton status="danger" (click)=" submit() "class="float-right">Delete</button>
  </nb-card-footer>
</nb-card>
