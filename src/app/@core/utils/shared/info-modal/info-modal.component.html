<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body style="white-space: pre-line;">
    {{message}}

    <div style="margin-top: 30px;">
      <mat-checkbox [(ngModel)]="neverCheck"> <span class="hint-text">{{neverButton}}</span></mat-checkbox>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <div>
      <button nbButton status="basic" (click)="submit(false)" class="appearance-filled secondary">{{leftButton}}</button>
      <button nbButton status="primary" (click)="submit(true)" class="float-right">{{rightButton}}</button>
    </div>
  </nb-card-footer>
</nb-card>
