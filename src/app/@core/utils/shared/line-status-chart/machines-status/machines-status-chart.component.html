
<div [id]="chartId" style="height: 650px; width: 100%;margin: 0 auto;"> </div>
<!-- <div [hidden]="isLoading === false"style="height: 700px; width: 100%;margin: 0 auto;"><ngx-spinner  [diameter]=" 50 " [strokeWidth]=" 5 " [isLoading]="isLoading" ></ngx-spinner></div> -->

<div [hidden]="isLoading === true" class="legend" style="margin-top: 16px; margin-left: 32px; margin-right: 32px;">
    <ul>
      <li *ngFor="let set of macStatus; let index = index">
        <div class="dot" style="margin-top: 3px; margin-right: 8px;" [style.background-color]="getMachineStatusColor(set.statusValue)"></div>
        <p class="legend-description" > {{ set.statusName }}</p>
      </li>
    </ul>
</div>
<p [hidden]="showInfo == false"  class="info-paragraph">{{ 'SHARED.Click_on_machines_for_details' | translate }}</p>
