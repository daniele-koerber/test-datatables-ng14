<nb-card [nbSpinner]="componentData?.isLoading === true" nbSpinnerSize="giant" nbSpinnerStatus="primary" >
  <nb-card-header>
    <h5 class="card-title d-flex">
      {{ 'SHARED.Pieces_Speed' | translate }}
    </h5>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div *ngIf="machinePath" class="col-sm-12">

        <ngx-machine-history-chart  [chartId]="chartID" 
                                    [height]="'320px'"
                                    [machineSpeeds]= "machineSpeeds"
                                    [parameterSpeeds]="parameterSpeeds"
                                    [productionCounter]="productionCounter"
                                    [occurrencesList] = "occurrencesList"
                                    [hoursToDisplay]="hoursToDisplay"
                                    [isLoading]="isLoading"
                                    [noData]="noData"
                                    [serverError]="serverError"
                                    [processCellPath]="processCellPath"
                                    [machinePath]="machinePath"
                                    [dateStart]="dateStart"
                                    [dateEnd]="dateEnd"
                                    [machineSpeedsUoM]="machineSpeedsUoM"
                                    [hideDateAxis]="hideDateAxis"
         ></ngx-machine-history-chart>



      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button (mousedown)=' goToDetails() ' [disabled]="noData === true || isLoading === true || serverError === true" nbButton style="float: right;" class= "appearance-filled tertiary"  size="small">
      {{ 'COMMON.Show_details' | translate }} <nb-icon icon="chevron-right-outline"></nb-icon>
    </button>
  </nb-card-footer>
</nb-card>
