<nb-card [nbSpinner]="isLoading === true" nbSpinnerSize="giant" nbSpinnerStatus="primary" [size]="'small'" >
  <nb-card-header>
    <h5 class="card-title d-flex">
      {{ 'OVERVIEW.Quality' | translate }}
    </h5>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <ngx-quality-chart
          [componentData]="oee"
          [chartId] = "chartId"
          [isOrder]="isOrder"
          [isShift]="isShift"
          [isLine]="isLine"
          [processCellPath]="processCellPath"
          [isLoading]="isLoading"
          [noData]="noData"
          [serverError]="serverError"
          [machinePath]="machinePath"
        ></ngx-quality-chart>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button (mousedown)=' goToDetails() '  [disabled]="!oee?.uoM || noData === true || isLoading === true || serverError" [hidden]="machinePath !== null" nbButton style="float: right;" class= "appearance-filled tertiary"  size="small">
      {{ 'COMMON.Show_details' | translate }} <nb-icon icon="chevron-right-outline"></nb-icon>
    </button>
  </nb-card-footer>

</nb-card>
