<nb-card [nbSpinner]="isLoading === true" nbSpinnerSize="giant" nbSpinnerStatus="primary" style="height: 250px;">
    <nb-card-header>
        <h5 class="card-title d-flex">{{ 'SHARED.Order_List' | translate }}</h5>
    </nb-card-header>
    
    <nb-card-body style="margin-bottom: 10px;">
        <div class="d-flex flex-column h-100" style="justify-content: space-between;" *ngIf="isLoading === false">
            <div class="d-flex flew-wrap order-wrap" style="margin-bottom: 5px;" *ngFor="let order of ordersList" (click)="goToDetail(order.productionOrder)">
                <div class="col-11 border-success order-descriptor">
                    <h5 class="m-0">{{order.productionOrder}}</h5>
                    <div class="d-flex" style="line-height: 2rem;">
                        <div style="margin-right: 40px">{{ 'SHARED.Produced_pieces' | translate }}: <strong>{{order.goodCount}} {{order.uom}}</strong></div>
    
                        <div>{{ 'SHARED.Defective_pieces' | translate }}: <strong>{{order.defectiveCount}} {{order.uom}}</strong></div>
                    </div>
                </div>
                <div class="col-1 order-button">
                    <nb-icon icon="chevron-right-outline" class="text-primary" style="font-size: 30px;"></nb-icon>
                </div>
            </div> 
        </div>
    </nb-card-body>
</nb-card>
